<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="/assets/fonts/Red_Hat_Display/RedHatDisplay-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <article class="card">
      <div class="card__header" role="presentation"></div>
      
      <div class="card__content">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <section class="card__plan">
          
          <div class="card__plan-details">
            <span class="card__plan-icon" role="presentation"></span>
            <div class="card__plan-fee">
              <b class="card__plan-title">Annual Plan</b>
              <p class="card__plan-price">$59.99/year</p>
            </div>
          </div>

          <a href="#" class="card__plan-change" aria-label="Change payment plan">Change</a>
        </section>

        <button class="card__button card__button--primary" aria-label="Proceed to payment">Proceed to Payment</button>
        <button class="card__button card__button--secondary" type="button" aria-label="Cancel Order">Cancel Order</button>
      </div>
    </article>
  </main>

  <footer class="footer" role="contentinfo">
    <p class="footer__text">
      Challenge by 
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Visit Frontend Mentor">Frontend Mentor</a>. 
      Coded by 
      <a class="footer__link" href="https://www.frontendmentor.io/profile/NorimNori" title="Visit Gloria Rangel's profile">Gloria Rangel</a>.
    </p>
  </footer>
</body>

</html>
